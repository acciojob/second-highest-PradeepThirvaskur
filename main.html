<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
	function secondHighest(arr){
    // Check if all elements are the same or array length is less than 2
    if(arr.length < 2 || arr.every((val, _, arr) => val === arr[0])){
        return "-Infinity";
    }

    let highest = Number.NEGATIVE_INFINITY;
    let secondHighest = Number.NEGATIVE_INFINITY;

    for(let i = 0; i < arr.length; i++){
        if(arr[i] > highest){
            secondHighest = highest;
            highest = arr[i];
        } else if(arr[i] > secondHighest && arr[i] < highest){
            secondHighest = arr[i];
        }
    }

    return secondHighest;
}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
