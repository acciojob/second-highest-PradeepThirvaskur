<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr){

    // Check if all elements are the same
    if(arr.every((val, _) => val === arr[0])){
        return "-Infinity";
    }

    // Sort the array in descending order
    const secound = [...arr].sort((a,b) => b - a);

    // If the array has one or no elements, return "-Infinity"
    if(secound.length <= 1) {
        return "-Infinity";
    } else {
        // Otherwise, return the second highest number
        return secound[1];
    }
}
		

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
